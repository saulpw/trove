name: Process Link Submissions

on:
  issues:
    types: [opened, labeled]

jobs:
  process:
    if: contains(github.event.issue.labels.*.name, 'submission')
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Process submissions
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python process_issues.py

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add trove.jsonl
          git diff --staged --quiet || git commit -m "Add links from issue submissions"
          git push
