<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>trove</title>
  <link rel="stylesheet" href="/style.css?BUILD_TIMESTAMP">
</head>
<body>
  <header>
    <h1><a href="/">trove</a></h1>
    <div id="auth-container">
      <span id="auth-user" style="display:none;"></span>
      <button id="auth-btn" onclick="showSignIn()">Sign in</button>
      <button id="signout-btn" onclick="signOut()" style="display:none;">Sign out</button>
    </div>
  </header>

  <div id="signin-form" style="display:none;">
    <input type="text" id="auth-username" placeholder="Username" />
    <input type="password" id="auth-password" placeholder="Password" />
    <button onclick="handleSignIn()">Sign in</button>
    <span id="auth-status"></span>
  </div>

  <div id="add-form">
    <input type="text" id="link-url" placeholder="https://..." />
    <input type="text" id="link-tags" placeholder="Tags (space-separated)" />
    <input type="text" id="link-notes" placeholder="Notes (optional)" />
    <button id="submit-btn" onclick="submitLink()">Add</button>
    <span id="submit-status"></span>
  </div>

  <div id="sort-controls" style="display: none;">
    Sort: <select id="sort-select" onchange="applySort()">
      <option value="newest">Newest first</option>
      <option value="oldest">Oldest first</option>
      <option value="alpha">Alphabetical</option>
      <option value="random">Random</option>
    </select>
  </div>
  <div id="link-count"></div>
  <div id="links"></div>

  <footer>
    <div>a <a href="https://saul.pw">saul.pw</a> project | <a href="/privacy">privacy policy</a> | <a id="bookmarklet" href="#">+ bookmarklet</a></div>
    <div id="version">v0.13</div>
  </footer>

  <!-- Main frontend code -->
  <script src="/frontend.js"></script>
</body>
</html>
